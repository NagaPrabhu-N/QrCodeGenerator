<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://i.ibb.co/KFDQxfH/image.png">
    <style>
        body {
            background-color: #0D0D0D;
            color: #FFD700;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #1A1A1A;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 1rem;
        }
        select, textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select, textarea {
            background: #333;
            color: #FFD700;
        }
        input[type="submit"] {
            background: #FFD700;
            color: #0D0D0D;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #E6C200;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            background: #222;
            margin-bottom: 20px;
            min-height: 250px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        p {
            margin-top: 1rem;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 1.5rem;
            }
            .qr-container {
                padding: 15px;
                min-height: 200px;
            }
            select, textarea, input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 1rem;
            }
            .qr-container {
                padding: 10px;
                min-height: 180px;
            }
            h2 {
                font-size: 18px;
            }
            select, textarea, input[type="submit"] {
                font-size: 12px;
                padding: 6px;
            }
            p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <script>
        function genQR() {
            var api = "https://api.qrserver.com/v1/create-qr-code/?size=";
            var myimg = document.getElementById("img");
            var mytext = document.getElementById("qrtext").value.trim();
            var mysize = document.getElementById("size").value;

            if (mytext !== "") {
                var qrUrl = api + mysize + "x" + mysize + "&data=" + encodeURIComponent(mytext) + "&timestamp=" + new Date().getTime();
                myimg.src = qrUrl;
                myimg.style.display = "block";
            } else {
                alert("Please Enter Text");
            }
        }
    </script>
    <div class="container">
        <h2>QR Code Generator</h2>
        <div class="qr-container">
            <img src="" id="img">
        </div>
        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
        <input type="submit" value="Generate" onclick="genQR()">
        <p>Developed By Naga Prabhu</p>
    </div>
</body>
</html>
